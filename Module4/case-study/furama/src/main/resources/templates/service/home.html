<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../lib_bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib_bootstrap/datatables/css/dataTables.bootstrap4.min.css"/>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        input[type="checkbox"] {
            width: 20px; /*Desired width*/
            height: 20px; /*Desired height*/
        }

    </style>

</head>
<body>
<!--<div th:replace="~{/common/header::header}"></div>-->

<nav th:replace="~{/common/header::nav}"></nav>

<div class="container-fluid">
    <h1 style="text-align: center; color: cadetblue">List Service</h1>
    <div class="row">
        <div class="col-6">
            <a th:href="@{/service/create}">
                <button type="button" class="btn btn-outline-success" style="height: 50px;width: 200px"><i
                        class="fas fa-user-plus"></i> Create new Service

                </button>
            </a>
            <a href="/home">
                <button type="button" class="btn btn-outline-success" style="height: 50px;width: 200px">Back to home
                </button>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form>
                <table class="table table-striped table-hover">
                    <thead class="thead">
                    <tr class="table" style="background: #d6efee">
                        <th scope="col">Id Service</th>
                        <th scope="col">Name Service</th>
                        <th scope="col">Area Service</th>
                        <th scope="col">Number floor</th>
                        <th scope="col">Maximum number</th>
                        <th scope="col">Cost rent</th>
                        <th scope="col">Id Type Service</th>
                        <th scope="col">Id Type Rent</th>
                        <th scope="col">Description convenience</th>
                        <th scope="col">Area Pool</th>
                        <th scope="col">Standard Room</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                        <th scope="col"><input type="submit" formaction="/service/deleteSelect"
                                               class="btn btn-outline-danger"><i class="fas fa-trash"></i></th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="service : ${list}">

                        <th scope="col" th:text="${service.idService}"></th>
                        <th scope="col" th:text="${service.nameService}"></th>
                        <th scope="col" th:text="${service.areaService}"></th>
                        <th scope="col" th:text="${service.numberFloor}"></th>
                        <th scope="col" th:text="${service.maximumCustomer}"></th>
                        <th scope="col" th:text="${service.costRent}"></th>
                        <th scope="col" th:text="${service.typeService.idTypeService}"></th>
                        <th scope="col" th:text="${service.typeRent.idTypeRent}"></th>
                        <th scope="col" th:text="${service.descriptionOtherConvenience}"></th>
                        <th scope="col" th:text="${service.poolArea}"></th>
                        <th scope="col" th:text="${service.standardRoom}"></th>


                        <td><a th:href="@{/service/edit/{id}(id=${service.idService})}">
                            <button type="button" class="btn btn-warning"><i class="fas fa-user-edit"></i>
                            </button>
                        </a></td>
                        <td>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                    th:data-target="'#abc'+${service.idService}">
                                <i class="far fa-trash-alt"></i>
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" th:id="'abc'+${service.idService}" tabindex="-1"
                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Do you want to
                                                delete</h5>
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p th:text="'Service : ' + ${service.getIdService()}"></p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-outline-success"
                                                    data-dismiss="modal">
                                                Close
                                            </button>
                                            <a th:href="@{/service/delete/{id}(id=${service.idService})}">
                                                <button type="button" class="btn btn-outline-danger">Delete</button>
                                            </a>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </td>
                        <td><input type="checkbox" th:name="select" th:value="${service.getIdService()}"></td>
                        </tr>

                    </th:block>
                    </tbody>
                </table>
            </form>

        </div>
    </div>
</div>
<script src="../../lib_bootstrap/js/jquery-3.5.1.min.js"></script>
<script src="../../lib_bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib_bootstrap/datatables/js/jquery.dataTables.min.js"></script>
<script src="../../lib_bootstrap/datatables/js/dataTables.bootstrap4.min.js"></script>
</body>
</html>
