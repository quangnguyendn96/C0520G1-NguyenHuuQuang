<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../lib_bootstrap/css/bootstrap.min.css">

</head>
<body>
<div th:replace="~{/common/header::header}"></div>
<nav th:replace="~{/common/header::nav}"></nav>
<div class="container-fluid">
    <div class="row justify-content-center"
         style="background-image: url('image/10.jpg'); background-repeat: no-repeat;background-size :100% 900px ">
        <div class="col-5" style="margin-left: 30px; background: #ffdef2">
            <h2>Create New Employee</h2>
            <form method="post" th:object="${service}" th:action="@{/service/create}">
                <div class="input-group row">
                    <label for="inputId" class="col-sm-2 col-form-label-sm">Id Service</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="inputId" th:field="*{idService}">
                        <span style="color: red" th:if="*{#fields.hasErrors('idService')}" th:errors="*{idService}"></span>
                    </div>

                </div>

                <div class="input-group row">
                    <label for="inputName" class="col-sm-2 col-form-label-sm ">Name Service</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="inputName"
                               th:field="*{nameService}">
                        <span style="color: red" th:if="*{#fields.hasErrors('nameService')}"
                              th:errors="*{nameService}"></span>
                    </div>

                </div>

                <div class="input-group row">
                    <label for="areaService" class="col-sm-2 col-form-label-sm ">Area Service</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="areaService"
                               th:field="*{areaService}">
                        <span style="color: red" th:if="*{#fields.hasErrors('areaService')}"
                              th:errors="*{areaService}"></span>
                    </div>
                </div>

                <div class="input-group row">
                    <label for="numberFloor" class="col-sm-2 col-form-label-sm ">Number Floor</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="numberFloor"
                               th:field="*{numberFloor}">
                        <span style="color: red" th:if="*{#fields.hasErrors('numberFloor')}"
                              th:errors="*{numberFloor}"></span>
                    </div>
                </div>
                <div class="input-group row">
                    <label for="maximumCustomer" class="col-sm-2 col-form-label-sm ">Maximum Customer</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="maximumCustomer"
                               th:field="*{maximumCustomer}">
                        <span style="color: red" th:if="*{#fields.hasErrors('maximumCustomer')}"
                              th:errors="*{maximumCustomer}"></span>
                    </div>
                </div>
                <div class="input-group row">
                    <label for="costRent" class="col-sm-2 col-form-label-sm ">Cost Rent</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="costRent" th:field="*{costRent}">
                        <span style="color: red" th:if="*{#fields.hasErrors('costRent')}"
                              th:errors="*{costRent}"></span>
                    </div>

                </div>
                <div class="input-group row">
                    <label for="descriptionOtherConvenience" class="col-sm-2 col-form-label-sm ">Description
                        Other</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="descriptionOtherConvenience"
                               th:field="*{descriptionOtherConvenience}">
                        <span style="color: red" th:field="*{#fields.hasErrors('descriptionOtherConvenience')}"
                              th:errors="*{descriptionOtherConvenience}"></span>
                    </div>
                </div>


                <div class="input-group row">

                    <label for="poolArea" class="col-sm-2 col-form-label-sm ">Pool Area </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="poolArea" th:field="*{poolArea}">
                        <span style="color: red" th:if="*{#fields.hasErrors('poolArea')}"
                              th:errors="*{poolArea}"></span>
                    </div>
                </div>
                <div class="input-group row">
                    <label for="standardRoom" class="col-sm-2 col-form-label-sm ">Standard Room</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="standardRoom"
                               th:field="*{standardRoom}">
                        <span style="color: red" th:if="*{#fields.hasErrors('standardRoom')}"
                              th:errors="*{standardRoom}"></span>
                    </div>
                </div>

                <div class="input-group row">
                    <label class="col-sm-2 col-form-label-sm ">Id rent type </label>
                    <select th:field="*{typeRent}">
                        <option th:each="typeRent : ${listTypeRent}" th:value="${typeRent.idTypeRent}"
                                th:text="${typeRent.nameTypeRent}">
                        </option>
                    </select>
                </div>
                <div class="input-group row">
                    <label class="col-sm-2 col-form-label-sm ">Type Service</label>
                    <select th:field="*{typeService}">
                        <option th:each="typeService : ${listTypeService}" th:value="${typeService.idTypeService}"
                                th:text="${typeService.nameTypeService}">
                        </option>
                    </select>
                </div>
                <div class="input-group row">

                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg">Create</button>
                        <a href="/home">
                            <button type="button" class="btn btn-success btn-lg">Back to home</button>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../lib_bootstrap/js/jquery-3.5.1.min.js"></script>
<script src="../../lib_bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
