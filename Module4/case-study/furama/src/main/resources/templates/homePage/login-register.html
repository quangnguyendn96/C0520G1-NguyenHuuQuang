<body>
<div th:fragment="login">
    <div class="row" style="background:#f7f7f7; height: 32px">
        <div class="col-1"></div>
        <div class="col-2">
            <p>Weather: 25 °C / 77 °F</p>
        </div>
        <div class="col-6">
        </div>
        <div class="col-3">
            <div class="col-12">
                <select id="language">
                    <option value="">Select</option>
                    <option value="en" selected>English</option>
                    <option value="vn">Vietnamese</option>
                    <option value="thailand">ThaiLand</option>
                </select>
                <span>|</span>
                <div class ="dropdown">
                    <span><i class="far fa-user"></i> Account</span>
                    <div class="dropdown-content">
                        <input type="button" data-toggle="modal"
                               data-target="#exampleModal" value="Login"><br>
                        <input type="button" data-toggle="modal"
                               data-target="#register" value="Register">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal-->
    <div class="modal fade bd-example-modal-xl" id="exampleModal" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content" style="background-image: url('/image/10.jpg');">
                <div class="modal-body">
                    <div class="container-login100">
                        <form class="login100-form validate-form">
                            <div class="wrap-input100 validate-input m-b-26">
                                <span class="label-input100" style="color: #fafafa">Username</span>
                                <input class="input100" type="text" name="username" placeholder="Enter username">
                                <span class="focus-input100"></span>
                            </div>

                            <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                                <span class="label-input100" style="color: #fafafa">Password</span>
                                <input class="input100" type="password" name="pass" placeholder="Enter password">
                                <span class="focus-input100"></span>
                            </div>

                            <div class="flex-sb-m w-full p-b-30">
                                <div class="contact100-form-checkbox" style="margin-top: 10px">
                                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                                    <label class="label-checkbox100" for="ckb1">
                                        Remember me
                                    </label>
                                </div>

                                <div>
                                    <a href="#" class="txt1">
                                        Forgot Password?
                                    </a>
                                </div>
                            </div>

                            <div class="container-login100-form-btn">
                                <button class="login100-form-btn">
                                    Login
                                </button>
                                <button class="login100-form-btn" data-dismiss="modal" style="background-color: red">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal register-->


    <div class="modal bd-example" id="register" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <!--        <div class="modal-dialog modal-xl" role="document">-->
        <div class="wrapper wrapper--w780 p-t-180" role="document">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form method="POST">
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Name" name="name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3 js-datepicker" type="text" placeholder="Birthdate"
                                   name="birthday">
                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Email" name="email">
                        </div>
                        <div class="input-group1 p-t-10">
                            <button class="btn1 btn--pill btn--green" type="submit">Submit</button>
                            <button class="btn1 btn--pill btn--red" data-dismiss="modal">Cancel</button>

                        </div>
                    </form>
                </div>
            </div>
            <!--            </div>-->
        </div>
    </div>
