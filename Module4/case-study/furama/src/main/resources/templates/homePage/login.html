<!-- Modal-->

<!--<div class="modal-dialog modal-xl" role="document">-->
<div class="modal-content" style="background-image: url('/image/10.jpg');">
    <div class="modal-body">
        <div class="container-login100">
            <form class="login100-form validate-form" th:method="POST" th:action="@{/login}">
                <div class="wrap-input100 validate-input m-b-26">
                    <span class="label-input100" style="color: #fafafa">Username</span>
                    <input class="input100" type="text" name="username" placeholder="Enter username">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                    <span class="label-input100" style="color: #fafafa">Password</span>
                    <input class="input100" type="password" name="password" placeholder="Enter password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-b-30">
                    <div class="contact100-form-checkbox" style="margin-top: 10px">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Remember me
                        </label>
                    </div>

                    <div>
                        <a href="#" class="txt1">
                            Forgot Password?
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Login
                    </button>
                    <a th:href="@{/home}">
                        <button class="login100-form-btn" style="background-color: red">
                            Cancel
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
