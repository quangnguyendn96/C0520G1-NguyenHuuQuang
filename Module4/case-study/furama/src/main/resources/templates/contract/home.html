<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contract</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../lib_bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib_bootstrap/datatables/css/dataTables.bootstrap4.min.css"/>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        input[type="checkbox"] {
            width: 20px; /*Desired width*/
            height: 20px; /*Desired height*/
        }

    </style>

</head>
<body>
<!--<div th:replace="~{/common/header::header}"></div>-->

<nav th:replace="~{/common/header::nav}"></nav>

<div class="container-fluid">
    <h1 style="text-align: center; color: cadetblue">List Contract</h1>
    <div class="row">
        <div class="col-6">
            <a th:href="@{/contract/create}">
                <button type="button" class="btn btn-outline-success" style="height: 50px;width: 200px"><i
                        class="fas fa-user-plus"></i> Create new Contract

                </button>
            </a>
            <a href="/home">
                <button type="button" class="btn btn-outline-success" style="height: 50px;width: 200px">Back to home
                </button>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form>
                <table class="table table-striped table-hover">
                    <thead class="thead">
                    <tr class="table-active">
                        <th scope="col">Id Contract</th>
                        <th scope="col">Id Employee</th>
                        <th scope="col">Id Customer</th>
                        <th scope="col">Id Service</th>
                        <th scope="col">Contract Date</th>
                        <th scope="col">Contract Expire</th>
                        <th scope="col">Deposit Money</th>
                        <th scope="col">Total Money</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                        <th scope="col"><input type="submit" formaction="/contract/deleteSelect" value="Delete"
                                               class="btn btn-outline-danger"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="contract : ${list}">

                        <th scope="col" th:text="${contract.idContract}"></th>
                        <td th:text="${contract.employee.idEmployee}"></td>
                        <td th:text="${contract.customer.idCustomer}"></td>
                        <td th:text="${contract.services.idService}"></td>
                        <td th:text="${contract.contractDate}"></td>
                        <td th:text="${contract.contractExpire}"></td>
                        <td th:text="${contract.depositMoney}"></td>
                        <td th:text="${contract.totalMoney}"></td>
                        <td><a th:href="@{/contract/edit/{id}(id=${contract.idContract})}">
                            <button type="button" class="btn btn-warning"><i class="fas fa-user-edit"></i>
                            </button>
                        </a></td>
                        <td>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                    th:data-target="'#abc'+${contract.idContract}">
                                <i class="far fa-trash-alt"></i>
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" th:id="'abc'+${contract.idContract}" tabindex="-1"
                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Do you want to
                                                delete</h5>
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p th:text="'Contract : ' + ${contract.getIdContract()}"></p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-outline-success"
                                                    data-dismiss="modal">
                                                Close
                                            </button>
                                            <a th:href="@{/contract/delete/{id}(id=${contract.idContract})}">
                                                <button type="button" class="btn btn-outline-danger">Delete</button>
                                            </a>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </td>
                        <td><input type="checkbox" th:name="select" th:value="${contract.getIdContract()}"></td>
                        </tr>

                    </th:block>
                    </tbody>
                </table>
            </form>

        </div>
    </div>
</div>
<script src="../../lib_bootstrap/js/jquery-3.5.1.min.js"></script>
<script src="../../lib_bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib_bootstrap/datatables/js/jquery.dataTables.min.js"></script>
<script src="../../lib_bootstrap/datatables/js/dataTables.bootstrap4.min.js"></script>
</body>
</html>
