<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/create}" method="post" th:object="${user}">
    <label>First Name</label>
    <input type="text" th:field="*{firstName}">
    <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span><br>
    <label>Last Name</label>
    <input type="text" th:field="*{lastName}">
    <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span><br>
    <label>Phone Number</label>
    <input type="text" th:field="*{phoneNumber}">
    <span style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span><br>
    <label>Age</label>
    <input type="text" th:field="*{age}">
    <span style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span><br>
    <label>Email</label>
    <input type="text" th:field="*{email}">
    <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br>
    <input type="submit" value="Create">
</form>
</body>
</html>
