<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <link  rel="stylesheet" href="../static/css/style.css">

</head>
<body>
<h1>Create New Account</h1>
<form th:action="@{/account/create}" method="post" th:object="${account}">
    <label>Name Account</label>
    <input type="text" th:field="*{userName}"><br>
    <label>Password Account</label>
    <input type="text" th:field="*{password}"><br>
    <label>Role Account</label>
    <select th:field="*{role}">
        <option th:value="admin">Admin</option>
        <option th:value="member">Member</option>
    </select><br>
    <label>Is Enable</label>
    <select th:field="*{enabled}">
        <option th:value="true">true</option>
        <option th:value="false">false</option>
    </select><br>
    <input type="submit" value="Create">
</form>
</body>
</html>
