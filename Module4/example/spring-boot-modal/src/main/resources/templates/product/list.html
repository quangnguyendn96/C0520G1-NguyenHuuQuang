<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link href="../../css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/jquery-ui-1.12.1/jquery-ui.min.css}">
    <style>
        body {
            background-image: url('/image/1.png');
            background-size: 100%;
        }

        input[type="checkbox"] {
            width: 20px; /*Desired width*/
            height: 20px; /*Desired height*/
        }
    </style>
</head>

<body>
<div class="container" style="background:rgba(255,255,255, 0.9);">
    <div class="row">
        <div class="col-12">
            <h1 style="text-align: center; color: #7abaff; text-decoration: #1c7430;font-family: 'Apple Chancery'">
                Show List</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <a th:href="@{/create}">
                <button type="button" class="btn btn-outline-success" style="height: 50px;width: 100px"
                ><i class="fas fa-user-plus"></i> Create
                </button>
            </a>
            <button type="button" class="btn btn-outline-success" style="height: 50px;width: 100px" data-toggle="modal"
                    data-target="#create"><i class="fas fa-user-plus"></i> Create modal
            </button>

        </div>
        <div class="col-6">
            <form th:action="@{/searchByCategory}">
                <td><select style="height: 30px;" th:name="category">
                    <option th:value="0" th:text="All"></option>
                    <option th:each="type : ${listCategory}" th:value="${type.idCategory}"
                            th:text="${type.typeCategory}"></option>
                </select></td>
                <input type="text" th:name="search">
                <input type="submit" value="Search" class="btn btn-outline-success">
            </form>
            <form th:action="@{/search}">
                <input type="text" th:name="search">
                <input type="submit" value="Search" class="btn btn-outline-success">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form>
                <table class="table table-hover">
                    <thead class="thead">
                    <tr class="table-info">
                        <th scope="col">Name Product</th>
                        <th scope="col">Price Product</th>
                        <th scope="col">Date Import</th>
                        <th scope="col">Date Export</th>
                        <th scope="col">Category</th>
                        <th scope="col">Detail</th>
                        <th scope="col">Edit</th>
                        <th scope="col"><input type="submit" formaction="/deleteSelect" value="Delete"
                                               class="btn btn-outline-danger"><br>
                            <input style="color: red" type="checkbox" id="checkAll"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="product : ${list}">
                        <tr>
                            <td th:text="${product.getNameProduct()}"></td>
                            <td th:text="${product.getPriceProduct()}"></td>
                            <td th:text="${product.getDateImport()}"></td>
                            <td th:text="${product.getDateExport()}"></td>
                            <td th:text="${product.category.typeCategory}"></td>

                            <td class="card-item"><a th:href="@{/detail/{id}(id=${product.idProduct})}">
                                <i style="color:blue;" class="fas fa-users-cog"></i></a></td>
                            <td><a href="#updateProModal" id="update" data-toggle="modal">
                                <span class="update" th:data-name="${product.nameProduct}"
                                      th:data-id="${product.idProduct}"
                                      th:data-price="${product.priceProduct}"
                                      th:data-dateImport="${product.dateImport}"
                                      th:data-dateExport="${product.dateExport}"
                                      th:data-typeCategory="${product.category.typeCategory}"
                                     ><i style="color:#e0a800;"
                                         class="fas fa-user-edit"></i></span>
                            </a>
                            </td>

                            <td><input type="checkbox" th:name="select" th:value="${product.getIdProduct()}">
                            </td>
                        </tr>
                        </a>
                    </th:block>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <div style="text-align: right ;font-size: 20px">
        <a th:href="@{'/'(page=${list.number - 1})}" th:if="${list.hasPrevious()}"><i
                class="far fa-arrow-alt-circle-left"></i></a>
        <span th:text="${list.number + 1}"></span>/<span th:text="${list.totalPages}"></span>
        <a th:href="@{'/'(page=${list.number + 1})}" th:if="${list.hasNext()}"><i
                class="far fa-arrow-alt-circle-right"></i></a>
    </div>
</div>
<div th:fragment="footer">
    <div class="fixed-bottom"><h3 style="text-align: center">@copyright 2020 by Quang dep trai khoai to</h3></div>
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script th:src="@{/jquery-ui-1.12.1/jquery-ui.min.js}"></script>
</div>
<!-- Modal -->

<div class="modal fade " id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
     aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Product Detail</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Body
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--update-->
<div class="modal fade" id="updateProModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form th:action="@{/edit}" method="post"  style="margin-left: 44px;">
                <fieldset>
                    <legend style="color: black" class="text-center">Edit Product</legend>
<!--                    <input type="hidden" id="valid" th:value="${#fields.hasErrors()}">-->
                    <input type="hidden" class="form-control" name="customerId">
                    <div class="form-group row">
                        <label for="nameProduct" class="col-sm-2">Name Product</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="nameProduct" name="nameProduct">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="priceProduct" class="col-sm-2 col-form-label">Price Product</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="priceProduct" name="priceProduct"
                                   >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dateImport" class="col-sm-2 col-form-label">Date Import</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="dateImport" name="dateImport"
                                  >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dateExport" class="col-sm-2 col-form-label">Date Export</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="dateExport" name="dateExport"
                                   >
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Category</label>
                        <div class="col-sm-7">
                            <select name="category">
                                <option class="custom-control-input" th:each="category : ${listCategory}"
                                        th:value="${category.idCategory}"
                                        th:text="${category.typeCategory}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-7">
                            <button type="submit" class="btn btn-outline-warning">Update</button>

                        </div>
                    </div>
                </fieldset>
            </form>

            <a th:href="@{/}">
                <button class="btn btn-outline-danger" data-dismiss="modal" style="margin-left: 124px">Cancel</button>
            </a>
        </div>
    </div>
</div>
<div th:insert="~{product/modalCreate :: create}"></div>
</body>
<script>
    $(document).ready(function () {
        $("#dateImport, #dateExport").datepicker({dateFormat: "dd/mm/yy", minDate: 0});
    });
</script>
<script>
    $(document).ready(function () {
        $("#checkAll").click(function () {
            $('input:checkbox').prop('checked', this.checked);
        });
    });
</script>
<script>
    $(document).ready(function () {
        $(".card-item").click(function () {
            console.log("OK");
            let urlDetail = $(this).find("a").attr("href");
            console.log(urlDetail);
            $.ajax({
                type: "GET",
                url: urlDetail,
                dataType: "HTML",
                success: function (data) {
                    $(".modal-body").html(data);
                    $('#modelId').modal('show');

                }
            });
            event.preventDefault();
        });

    });
</script>
<script>
    // $(".abc").click(function () {
    //     alert(($(this).data("name"))
    //     $("#updateProModal input[name='name']").val($(this).data("name"))
    // })
    $(".update").click(function () {

        $("#updateProModal input[name='idProduct']").val($(this).data("id"))
        $("#updateProModal input[name='nameProduct']").val($(this).data("name"))
        $("#updateProModal input[name='priceProduct']").val($(this).data("price"))
        $("#updateProModal input[name='dateImport']").val($(this).data("dateImport"))
        $("#updateProModal input[name='dateExport']").val($(this).data("dateExport"))

        var typeCategory = $(this).data("typeCategory")
        $("#updateProModal select[name='typeCategory'] option").each(function () {
            console.log(this.value)
            if (this.value == typeCategory) {
                $(this).prop("selected", "true");
                return;
            }
        })
    })

</script>
<script>
    if ($("#valid").val() == 'true') {
        $("#create").modal("show");
    }
</script>
</html>
