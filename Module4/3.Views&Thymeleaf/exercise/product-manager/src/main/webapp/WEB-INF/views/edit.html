<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:action="@{/edit}" th:object="${product}" method="POST">
    <div>
        <label>Id</label>
        <input type="number" th:field="*{id}"/>
    </div>
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}"/>
    </div>
    <div>
        <label>Kind</label>
        <input type="text" th:field="*{kind}"/>
    </div>
    <div>
        <label>Price</label>
        <input type="number" step="any" min="0" th:field="*{price}"/>
    </div>
    <input type="submit" value="Edit">
</form>
</body>
</html>
