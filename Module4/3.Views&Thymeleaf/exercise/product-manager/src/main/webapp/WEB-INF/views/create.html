<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/create}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <div>
            <label>Id</label>
        <input type="number" th:field="*{id}"/>
        </div>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Kind</label>
            <input type="text" th:field="*{kind}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="number" step="any" min="0" th:field="*{price}"/>
        </div>
        <input type="submit" value="Create">
    </form>
</body>
</html>
