<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
<a th:href="@{create}">Create new Student</a>
<p th:text="${message}"></p>
<h1 class="title">Student List</h1>
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Name Class</th>
            <th>Gender</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        <tr th:each="student : ${listStudent}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.nameClass}"></td>
            <td th:text="${student.gender}"></td>
<!--            <td th:text="@{student/}"></td>-->
        </tr>
    </table>
</div>

</body>
</html>
