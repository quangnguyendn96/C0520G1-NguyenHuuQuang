<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name = prompt('Input Usename');
    let idCustomer = prompt('Input Id');
    let birthday = prompt('Input Birthday');
    let email = prompt('Input Email');
    let address = prompt('Input Address');
    let typeService = prompt('Input type of service');
    let typeRoom = prompt('Input type of Room');
    let typeCustomer = prompt('Input type of Customer');
    let disCount = prompt('Input Discount');
    let totalIncluded = prompt('Input service');
    let rentDays = prompt('Input rentDays');
    let total = 300 * rentDays * (1 - disCount / 100);

    alert("1. Họ và tên : " + name + "\n" +
        "2. Số chứng minh nhân dân : " + idCustomer + "\n" +
        "3. Ngày tháng năm sinh : " + birthday + "\n" +
        "4. Email : " + email + "\n" +
        "5. Địa chỉ " + address + "\n" +
        "6. Loại dịch vụ : " + typeService + "\n" +
        "7. Loại phòng : " + typeRoom + "\n" +
        "8. Loại khách hàng : " + typeCustomer + "\n" +
        "9. Giảm giá(%) : " + disCount + "\n" +
        "10. Dịch vụ đính kèm : " + totalIncluded + "\n" +
        "11. Số ngày thuê : " + rentDays + "\n" +
        "12. Giá tiền phải trả : " + total
    )
    ;

</script>
</body>
</html>
