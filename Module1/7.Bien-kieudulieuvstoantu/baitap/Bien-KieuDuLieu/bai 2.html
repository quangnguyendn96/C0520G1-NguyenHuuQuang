<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a
    let b
    let c
     a = prompt('Nhập điểm toán');
     b = prompt('Nhập điểm lý');
     c = prompt ('Nhập điểm hoá');
    let toan = parseFloat(a);
    let ly = parseFloat(b);
    let hoa = parseFloat(c);
    let tb = (toan + ly + hoa  )/3;
    document.write('Điểm trung bình = ' + tb)

</script>
</body>
</html>
