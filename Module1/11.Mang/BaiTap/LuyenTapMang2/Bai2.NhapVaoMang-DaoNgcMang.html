<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<p id="result"></p>
<body>
<script>
    let array = Array();
    let index = 0;
    while (array.length !== 7) {
        array[index] = prompt("Nhập vào từ bàn phím")
        index++;
    } document.getElementById("result").innerHTML = array.reverse()
</script>
