<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><input type="text" id="char"></label> <br>
<button type="button" onclick="add()">Nhập giá trị</button>
<button type="button" onclick="check()">Lấy kết quả</button>
<br>
<p id="result"></p>
<p id="result1"></p>
</body>
<script>
    let array = Array();
    let index = 0;

    function add() {
        array[index] = document.getElementById("char").value;
        index++;
        document.getElementById("result").innerHTML = array;
        document.getElementById("char").value = "";
    }

    function check() {
        for (let i = 0; i < array.length; i++) {
            if (array[i] === "-") {
                array[i] ="_";
            }
        }
        document.getElementById("result1").innerHTML = array;
    }

</script>
</html>
