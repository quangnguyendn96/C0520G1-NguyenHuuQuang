<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h1>Game caro mất tình bạn bè</h1>
<p id="result"></p>


<script>
    let caro = Array(10);

    for (let i = 0; i < 10; i++) {
        caro[i] = [];
        for (let j = 0; j < 10; j++) {
            caro[i][j] = "";
        }
    }
    let checkPlay1 = true;
    display();

    function display() {
        let string = "<table border=\'1\'>"
        for (let i = 0; i < 10; i++) {
            string += "<tr>";
            for (let j = 0; j < 10; j++) {
                string += "<td style =\"height : 40px; width :40px\" onclick='tick(" + i + "," + j + ")'>" + caro[i][j] + "</td>";
            }
            string = string + "</tr>"
        }
        string = string + "</table>";
        document.getElementById("result").innerHTML = string;
    }

    function tick(i, j) {
        if (checkPlay1) {
            caro[i][j] = "X"
            checkPlay1 = false;
            if (winPlay1()) {
                alert("Play1 win game")
            }
        } else if (!checkPlay1) {
            caro[i][j] = "0";
            checkPlay1 = true;
            if (winPlay2()) {
                alert("Play2 win game")
            }
        }
        display();
    }

    function winPlay1() {
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                if (caro[i][j] === "X") {
                    if (caro[i][j] === caro[i + 1][j + 1] && caro[i + 2][j + 2] === caro[i + 1][j + 1]) {
                        return true;
                    }
                    if (caro[i][j] === caro[i + 1][j - 1] && caro[i - 1][j + 1] === caro[i + 1][j - 1]) {
                        return true;
                    }
                    if (caro[i][j] === caro[i][j + 1] && caro[i][j + 2] === caro[i][j + 1]) {
                        return true;
                    }
                    if (caro[i][j] === caro[i + 1][j] && caro[i + 2][j] === caro[i][j]) {
                        return true;
                    }
                }
            }
        }
    }
    function winPlay2() {
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                if (caro[i][j] === "0") {
                    if (caro[i][j] === caro[i + 1][j + 1] && caro[i + 2][j + 2] === caro[i + 1][j + 1]) {
                        return true;
                    }
                    if (caro[i][j] === caro[i + 1][j - 1] && caro[i - 1][j +1] === caro[i + 1][j - 1]) {
                        return true;
                    }
                    if (caro[i][j] === caro[i][j + 1] && caro[i][j + 2] === caro[i][j + 1]) {
                        return true;
                    }
                    if (caro[i][j] === caro[i + 1][j] && caro[i + 2][j] === caro[i][j]) {
                        return true;
                    }
                }
            }
        }
    }

</script>
</body>
</html>
