<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Game caro mất tình bạn bè</h1>
<p id="result"></p>
<button type="button" onclick="play1()">Player 1</button>
<button type="button" onclick="play2()">Player 2</button>

<script>
    let matrix = [];
    let string = "";
    for (let i = 0; i < 26; i++) {
        matrix[i] = [];
        for (let j = 0; j < 26; j++) {
            matrix[i][j] = ".";
            string += matrix[i][j] + "&nbsp;&nbsp;&nbsp";
        }
        string += "<br>";
    }
    document.getElementById("result").innerHTML = string;

    function play1() {
        let positionX = parseInt(prompt("Nhập vị trí X "));
        let positionY = parseInt(prompt("Nhập vị trí Y "));
          matrix[positionX][positionY] = "X";

        document.getElementById("result").innerHTML= matrix + [];

    }

    function play2() {
        let positionX = parseInt(prompt("Nhập vị trí X "));
        let positionY = parseInt(prompt("Nhập vị trí Y "));
        matrix[positionX][positionY] = "0";
    }
