<script>
    let array = Array();
    let index = 0;
    function add() {
        array[index] = parseInt(document.getElementById("number").value);
        index++;
        document.getElementById("result").innerHTML= array;
        document.getElementById("number").value= " ";
    }
    function check() {
       let checkNumber = parseInt(document.getElementById("number1").value);
      let kq = find(checkNumber);
      if (kq === -1 ) {
          alert("ko")
      }
      else {
          alert(kq)
      }
    }
    function find(a) {
        for (let i = 0; i < array.length; i++) {
            if (array[i] === a) {
                return i;
            }
        }
        return -1;

    }
</script>
