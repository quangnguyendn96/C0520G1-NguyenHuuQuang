<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><input type="text" id="number"></label> <br>
<label>Nhập số V<br><input type="text" id="number1"></label><br>
<button type="button" onclick="add()">Nhập số</button>
<button type="button" onclick="check()">Check kết quả</button>
<br>
<p id="result"></p>
<p id="result1"></p>
</body>
<script>
    let array = Array();
    let index = 0;

    function add() {
        array[index] = parseInt(document.getElementById("number").value);
        index++;
        document.getElementById("result").innerHTML = array;
        document.getElementById("number").value = " ";
    }

    function check() {
        let checkNumber = parseInt(document.getElementById("number1").value); // tại sao phải đặt trong này, đặt ngoài lại sai
        for (let i = 0; i < array.length; i++) {
            if (array[i] === checkNumber) {
                array.splice(i, 1);
                array[array.length] = 0;
                document.getElementById("result1").innerHTML = array;
            }
        }
    }

</script>
</html>
