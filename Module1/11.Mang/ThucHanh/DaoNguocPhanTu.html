<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="result"></div>
<script>
let x = [1, 2, 3, 4, 5, 6, 7, 8, 9];
let first = 0;
    let last = x.length -1;
while (first < last) {
    let b= x[first];
     x[first] = x[last];
     x[last] = b;
    first ++;
    last --;
}
document.writeln(x);

</script>
</body>
