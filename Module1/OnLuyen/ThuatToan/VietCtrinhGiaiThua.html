<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumberGain = parseInt(prompt("Nhập vào một số"));
    let total = 0;
    let mau = 1;
    for (let n = 1; n <= inputNumberGain; n++) {
        for (let i = 1; i <= (2 * n - 1); i++) {
            mau *= i;
        }
        total += 1 / mau;
        mau = 1;
    }
    alert(total)
</script>
</body>
</html>
