<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumberGain = parseInt(prompt("Nhập vào một số"));
    let total = 1;
    if (inputNumberGain % 2 === 0) {
        for (let i = 2; i <= inputNumberGain; i = i + 2) {
            total *= i;
        }
    } else {
        for (let i = 1; i <= inputNumberGain; i = i + 2) {
            total *= i;
        }
    }
    alert(total)
</script>
</body>
</html>
