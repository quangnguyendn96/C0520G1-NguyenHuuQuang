<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="myImage" width="130" height="180"><br>

<button type="button" onclick="turnOn(true)">Light On</button>
<button type="button" onclick="turnOff(false)">Light Off</button>
<p id="result"></p>



<script>
    class SwitchButton {
        constructor() {
            this.status = true;
        }

        switchOn() {
            if (this.status) {
                document.getElementById("myImage").src = "pic_bulbon.gif";
                document.getElementById("result").innerHTML = "Bóng đèn đang mở";
            }
        }

        switchOff() {
            if (!this.status) {
                document.getElementById("myImage").src = "pic_bulboff.gif";
                document.getElementById("result").innerHTML = "Bóng đèn đang tắt";
            }
        }

    }


       function turnOn(true) {
           turnOn().switchOn();
        }

        function turnOff(Off) {
            .switchOff();
        }


    let switchButton = new SwitchButton();

    switchButton.switchOn();
    switchButton.switchOff();

</script>
</body>
</html>
