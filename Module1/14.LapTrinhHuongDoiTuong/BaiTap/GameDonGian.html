<script>
    class Apple {
        constructor() {
            this.weightApple = 10;
        }

        getWeight() {
            return this.weightApple;
        }

        isEmpty() {
            if (this.weightApple === 0) {
                return true;
            } else {
                return false;
            }
        }
        decrease() {
            return this.weightApple--;
        }
    }

        checkApple(Apple) {
             return Apple.getWeight();

        }

        eat(Apple) {
            this.weight++;
            Apple.decrease();
        }

        getName() {
            return this.name;
        }
    }
