<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
    let number = prompt("Nhập số vào");
    let total = 0;
    for (i=1; i <= number; i++) {
        total = total + i;
    }
    document.getElementById("demo").innerHTML = total;
</script>
</body>
</html>
