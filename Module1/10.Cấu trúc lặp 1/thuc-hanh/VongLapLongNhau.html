<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
    let unit = "<table border = '1' width='1000' cellpadding = '3'>"
    for (i = 1,i =1 ; i <= 10; i++) {
     unit = unit + "<tr>";
     for (j =1 ;j <= 10; j++) {
         unit = unit + "<td>" + i + " x " + j + " = " + i * j + "</td>";
     }
     unit = unit + "</tr>";
    }
    unit = unit + "</table>";
    document.write(unit);
</script>
</body>
</html>
