<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body id="result">
<script>
    let number = parseFloat(prompt('Nhập giá trị'));
    let total = 0;
    while (number !== - 1) {
        // number = parseFloat(prompt('Nhập giá trị'));
        total += number;
    }
    document.getElementById('result').innerHTML = "kết quả là " + total;
</script>
</body>
</html>
