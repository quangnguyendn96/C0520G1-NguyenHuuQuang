<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber= parseInt(prompt('Nhập số nguyên dương'));
    let numerical = 1;
    for(let i=1 ; i <= inputNumber ;i++) {
            numerical =  numerical * i;
    }
    alert ('Giai thừa của ' + inputNumber + " là " + numerical);
</script>
</body>
</html>
