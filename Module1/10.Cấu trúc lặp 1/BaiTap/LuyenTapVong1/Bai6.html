<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 1;
    let i = 0;
    let total = 0;
    for(i; count<=30;i++) {
        while (i % 7 === 0) {
            count++;
            total += i;
            i++;
        }
    }
    document.writeln("Kết quả là " +total);

</script>
</body>
</html>
