<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Kiểm tra 3 số, số nào lớn nhất</title>
    <style>
        body {
            text-align: center;
        }
        button{
            background-color: deepskyblue;
            height: 30px;
            width: 90px;
        }
    </style>
</head>
<body>
<h1>Kiểm tra 3 số, số nào lớn nhất</h1>
<label><input type = "number" id="num1" name = "so1" placeholder="Nhap so thu 1"></label><br><br>
<label><input type = "number" id="num2" name = "so2" placeholder="Nhap so thu 2"></label><br><br>
<label><input type = "number" id="num3" name = "so3" placeholder="Nhap so thu 3"></label><br><br>
<button type="button" onclick="check()">Check</button>
<h3 id="result" ></h3>
<script>
    function check() {
        let number1 = parseInt(document.getElementById("num1").value);
        let number2 = parseInt(document.getElementById("num2").value);
        let number3 = parseInt(document.getElementById("num3").value);
        if (number1 > number2) {
            if (number1 > number3) {
                document.getElementById('result').innerHTML = "Max numer is " + number1;
            }
            else {
                document.getElementById('result').innerHTML = "Max numer is " + number3;
            }
        }
        else {
            if (number2 > number3) {
                document.getElementById('result').innerHTML = "Max numer is " + number2;
            }
            else {
                document.getElementById('result').innerHTML = "Max numer is " + number3;
            }
        }
    }
</script>
</body>
</html>
