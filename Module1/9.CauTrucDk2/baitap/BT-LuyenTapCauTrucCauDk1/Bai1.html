<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id='a1' type='number' name = 'so'><br><br>
<input id="a2" type="number" name = 'so'><br>
<button type = "button" onclick="check()">Check</button><br>
<h2 id = "b1"></h2>
<script>
function check() {
    let a = parseInt(document.getElementById('a1').value);
    let b = parseInt(document.getElementById('a2').value);
    var c = a % b === 0;
    if (c) {
        document.getElementById('b1').innerHTML = " a chia hết cho b";
    } else {
        document.getElementById('b1').innerHTML = " a không chia hết cho b";
    }
}

</script>
</body>
</html>
