<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2 id="kg1"></h2>
<h2 id="kg2"></h2>
<h2 id="kg"></h2>
<script>
    let height = prompt('Nhập chiều cao');
    let weight = prompt('Nhập cân nặng');
    let bmi = weight / ( height * height );
    if (bmi<18) {
        document.getElementById('kg').innerHTML = "Kết quả: Quá ốm"
    }
    else if (bmi<25) {
        document.getElementById('kg').innerHTML="Kết quả: Oke bạn"
    }
    else if (bmi<30) {
        document.getElementById('kg').innerHTML="Kết quả: Qúa cân rồi"
    }
    else  {
        document.getElementById('kg').innerHTML="Kết quả: Mập quá r, giảm cân thôi"
    }
    document.getElementById('kg1').innerHTML= "Chiều cao: " + height;
    document.getElementById('kg2').innerHTML= "Cân nặng : " + weight;

</script>
</body>
</html>
