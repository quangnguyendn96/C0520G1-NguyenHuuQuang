<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>good-fast-cheap</title>
    <title></title>
</head>
<body>
<form>
    <label><input id="good" type="range"  onclick="check1()"> Good</label><br><br>
    <label><input id="fast" type="range"  onclick="check2()"> Fast</label><br><br>
    <label><input id="cheap" type="range" onclick="check3()"> Cheap</label>
</form>
<script>

    let checkGood = document.getElementById("good");
    let checkFast = document.getElementById("fast");
    let checkCheap = document.getElementById("cheap");

    function check1() {

        if (checkFast.checked) {
            checkCheap.checked = false;
        }
    }
    function check2() {
        if (checkCheap.checked) {
            checkGood.checked = false;
        }
    }
    function check3() {
        if (checkGood.checked) {
            checkFast.checked = false;
        }
    }
</script>
</body>
</html>
