<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h1>Tính diện tích hình chữ nhật (Tính theo cm)</h1>


<label>Nhập chiều dài &nbsp<input id="dai" type='number' name = 'chieu dai'><br><br></label>
<label>Nhập chiều rộng<input id="rong" type='number' name = 'chieu rong'><br><br></label>
<button type = "button" onclick="check()">Lấy kết quả</button><br>
<h2 id = "result"></h2>
<script>
    function check() {
        let chieuDai = parseFloat(document.getElementById('dai').value);
        let chieuRong = parseFloat(document.getElementById('rong').value);
        document.getElementById('result').innerHTML = 'Diện tích là ' + chieuDai * chieuRong + ' cm<sup>2</sup>';
    }
</script>
</body>
</html>
