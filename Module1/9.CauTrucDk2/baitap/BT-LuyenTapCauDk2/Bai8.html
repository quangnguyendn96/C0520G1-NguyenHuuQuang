<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <style>
        .background {
            text-align: center;
        }
    </style>
</head>
<body class = "background">
<h1>Kiểm tra độ tuổi của 1 người</h1>
<label><input id="age" type = "number" name="age1"></label>
<button type="button" onclick="check()">Check tuổi</button>
<p id="result"></p>
    <script>
        function check() {
            let tuoi = parseInt(document.getElementById('age').value);
            if (tuoi >= 0 && tuoi < 120) {
                document.getElementById('result').innerHTML = "Tuổi thật";
            }
            else {
                document.getElementById('result').innerHTML ="Chém gió tuổi";
            }
        }

    </script>
</body>
</html>
