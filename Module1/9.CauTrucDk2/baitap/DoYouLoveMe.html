<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>Do You Love Me</h2>
<button type="button" onclick="yes()">Yes</button>
<button id ="no"  type="button" onmouseover="no12()" style="position: absolute">No</button>
<script>
    function yes() {
        alert('Marry Me');
    }
    function no12() {
        var x = window.innerHeight * Math.random();
        var y = window.innerWidth * Math.random();
        // Vì sao dùng dấu *
        // Math.round thực hiện phép toán lấy tròn.
        document.getElementById("no").style.left = x + 'px';
        document.getElementById("no").style.top = y + 'px';

    }
</script>
</body>

</html>
