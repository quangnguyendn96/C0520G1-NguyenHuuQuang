<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    .image1 {
    width: 300px;
    height: 400px;
    }
    </style>
</head>
<body>
<div>
<form>
    <img id="image" class="image1" src="https://i.pinimg.com/originals/34/bd/4d/34bd4dfd13499e0fdca21fa353290cd2.jpg">
    <p>Click the button to move the image to right</p>

    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
</div>
    <script>

        let abc = null;
        abc = document.getElementById('image');
        function init() {
            abc = document.getElementById('image');
            abc.style.position = 'relative';
            abc.style.left = '0px';
         }
            function moveRight() {
                abc.style.left = parseInt(abc.style.left) + 10 + 'px';
            }
            window.onload = init;
    </script>


</body>
