<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Transfer {
        constructor(meter,foot) {
            this.meter = meter;
            this.foot = foot;
        }
        footToMeter() {
            return 0.305 * this.foot;
        }
        meterToFoot() {
            return 3.279 * this.meter;
        }
    }


    let meter = parseInt(prompt("Nhập số mét"));
    let foot = parseInt(prompt("Nhập số foot"));
    let value = new Transfer(meter,foot);
    alert (value.footToMeter());
    alert (value.meterToFoot());
</script>
</body>
</html>
