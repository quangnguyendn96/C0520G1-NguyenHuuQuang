<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let count = 1;
    for (let number = 2;count <= 20; number++) {
        if(isPrime(number)) {
            count++;
        }
    }
    function isPrime(number) {
        for(let i=2; i <= number; i++) {
            if(number %i ===0) {
                return false;
            }
        }
        document.write("Số thứ " + count + " là " +number + "<br>");
        return true;
    }

</script>
</body>
</html>
