<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so1 = parseInt(prompt("Nhập số thứ nhất"));
    let so2 = parseInt(prompt("Nhập số thứ hai"));
    function check(x,y) {
       if (x > y) {
           alert ("Số lớn hơn là" + x)
       }
       else {
           alert("Tổng 2 số là" + (x+y))
       }
    }
    check(so1, so2)
</script>
</body>
</html>
