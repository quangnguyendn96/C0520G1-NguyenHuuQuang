<html lang="en">

<body>
<script>
    let string = prompt('Nhập vào chuỗi kiểm tra đối xứng');
    if (checkKq(string)) {
        alert("Chuỗi đối xứng")
    } else {
        alert("Chuỗi không đối xứng")
    }

    function checkKq(str) {
        let first = 0;
        let last = str.length - 1;
        if (str[first] !== str[last]) {
            return false;
        } else if (last < 0) {
            return true;
        } else {
            return checkKq(str.slice(1, str.length - 1));
        }
    }


</script>
</body>
