<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumer = parseInt(prompt("Nhập số vào"));
    let kq = 1;
    function giaiThua(x) {
        for (let i = 1; i <= x; i++) {

            kq = kq * i;
        }
        alert(kq);
    }
        giaiThua(inputNumer);

</script>
</body>
