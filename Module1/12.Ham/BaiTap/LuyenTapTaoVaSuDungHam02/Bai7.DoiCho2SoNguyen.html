<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt("Nhập số thứ nhất"));
    let number2 = parseInt(prompt("Nhập số thứ hai"));

    function check(soThuNhat, soThuHai) {
        let temperary = soThuNhat;
        soThuNhat = soThuHai;
        soThuHai = temperary;
        alert("Số thứ nhất là " + soThuNhat)
        alert("Số thứ hai là " + soThuHai)
    }

    check(number1, number2)
</script>
</body>
