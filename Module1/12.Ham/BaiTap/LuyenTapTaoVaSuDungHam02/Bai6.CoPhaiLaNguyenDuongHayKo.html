<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = parseInt(prompt("Nhập số vào"));
    function check(x) {
        if (x >= 0) {
            return true;
        }
        else {
            return false;
        }
    }
    alert(check(inputNumber));
</script>
</body>
</html>
