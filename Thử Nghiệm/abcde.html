<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let check1 = false;
    let kyTuACong = 0;
    let kyTuCham = 0;
    do {
        let email = prompt('Input Email');
        for (let i = 0; i < email.length; i++) {
            if (email[0] !== "@" && email[i] === "@") {
                kyTuACong++;
            }
            for (let j = 0; j < email.length; j++) {
                if (email[0] !== "." && email[j] === ".") {
                    kyTuCham++;
                }
            }
            if (kyTuACong === 1 && kyTuCham !== 0) {
                check1 = true;
            }
        }
    }
    while (!check1) ;
</script>
</body>
</html>
