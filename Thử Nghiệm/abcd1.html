<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let check = false;

    do {
        let cmnd = prompt('Input Id');
        if (!isNaN(cmnd) && cmnd[0] !== "-") {
            if (cmnd.length !== 9) {
                alert("Nhập thiếu thông tin");
                continue;
            }
            else {
                for (let i = 1; i < 9; i++) {
                    if (cmnd[i] === ".") {
                        alert("Nhập sai thông tin");
                    }
                }
            }
        }
        else {
            alert("Nhập sai thông tin")
            continue;
        }
        check = true;
    }
    while (!check);

</script>
</body>
</html>
