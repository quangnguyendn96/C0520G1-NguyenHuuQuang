<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // function checkValue() {
    let name = prompt('Input Usename');
    let nameAfterEdit = "";
    for (let i = 0; i < name.length; i++) {
        if (i === 0 || name[i - 1] === " ") {
            nameAfterEdit += name[i].toUpperCase();
        } else {
            nameAfterEdit += name[i].toLowerCase();
        }
    }

    let check = false;
    let idCustomer;
    do {
        idCustomer = prompt('Input Id');
        if (!isNaN(idCustomer) && idCustomer[0] !== "-") {
            if (idCustomer.length !== 9) {
                alert("Nhập thiếu thông tin");
                continue;
            }

        } else {
            alert("Nhập sai thông tin");
            continue;
        }
        check = true;
    }
    while (!check);

    let check1 = false;
    let kyTuACong = 0;
    let kyTuCham = 0;
    do {
        let email = prompt('Input Email');
        for (let i = 0; i < email.length; i++) {
            if (email[0] !== "@" && email[i] === "@") {
                kyTuACong++;
            }
            for (let j = 0; j < email.length; j++) {
                if (email[0] !== "." && email[j] === ".") {
                    kyTuCham++;
                }
            }
            if (kyTuACong === 1 && kyTuCham !== 0) {
                check1 = true;
            }
        }
    }
    while (!check1);

    let check2 = true;
    let birthday;
    let day;
    let month;
    let year;
    do {
        birthday = prompt('Input Birthday');
        if (birthday.length !== 10 || birthday[2] !== '/' || birthday[5] !== "/") {
            alert("Nhập sai");
            check2 = false;
        } else {
            day = birthday.substr(0, 2);
            month = birthday.substr(3, 2);
            year = birthday.substr(6, 4);
            if (Number.isInteger(parseInt(day)) && parseInt(day) > 31) {
                alert("Nhập sai ngày");
                check2 = false;
            } else if (Number.isInteger(parseInt(month)) && parseInt(month) > 12) {
                alert("Nhập sai tháng");
                check2 = false;
            } else if (Number.isInteger(parseInt(year)) && parseInt(year) < 1000) {
                alert("Nhập sai năm");
                check2 = false;
            } else {
                check2 = true;
            }
        }
    }

    while (!check2);
    alert("1. Tên khách hàng : " + nameAfterEdit + "\n" +
        "2. Số CMND : " + idCustomer + "\n" +
        "4. Email : " + email + "\n" +
        "3. Ngày tháng năm sinh " + birthday);
</script>
</body>
</html>
