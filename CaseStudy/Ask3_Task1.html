        } else {
            day = birthDay.substr(0, 2);
            month = birthDay.substr(3, 2);
            year = birthDay.substr(6, 4);
            if (Number.isInteger(parseInt(day)) && parseInt(day) > 31) {
                alert("Nhập sai ngày");

            }

                alert("Nhập sai tháng");
                check2 = false;
            }
            else if (Number.isInteger(parseInt(year)) && parseInt(year) < 1000) {
