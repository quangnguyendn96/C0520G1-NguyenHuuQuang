<h5>Confirm delete</h5>
<hr>
<p>Do you want to delete <span class="text-danger">{{el}} ?</span></p>
<hr>
<div class="row d-flex justify-content-end">
  <a class="btn btn-outline-danger btn-sm mr-1" role="button" (click)="delete()">Delete</a>
  <a class="btn btn-outline-success btn-sm" [mat-dialog-close] role="button">Cancel</a>
</div>
