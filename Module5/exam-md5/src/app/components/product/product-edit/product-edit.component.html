<div class="container-fluid">
  <div class="card col-10 mx-auto">
    <h3 style="text-align: center">Edit Product</h3>
    <div style="margin-left: 30px">
      <form [formGroup]="formEdit" (ngSubmit)="edit()">
        <div class="input-group">
          <label class="col-3 col-form-label">Name Product</label>
          <div class="col-9">
            <input type="text" class="form-control" formControlName="name">
            <div class="alert- alert-danger small" role="alert"
                 *ngIf="formEdit.get('name').invalid && formEdit.get('name').touched">
              Please input right name
            </div>
          </div>
        </div>

        <div class="input-group">
          <label class="col-3 col-form-label">customer Type</label>
          <div class="col-9">
            <select formControlName="typeProduct" class="form-control">
              <option [ngValue]="formEdit.value.typeProduct">{{formEdit.value.typeProduct.typeName}}</option>
              <option *ngFor="let elType of elListForeign" [ngValue]="elType">
                {{elType.typeName}}
              </option>
            </select>
          </div>
        </div>

        <div class="input-group">
          <label class="col-3 col-form-label">Date Import</label>
          <div class="col-9">
            <mat-form-field>
              <input [max]="maxDate" [min]="minDate" formControlName="dateImport" matInput
                     [matDatepicker]="picker"
                     placeholder="Choose a date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div class="alert- alert-danger small" role="alert"
                 *ngIf="formEdit.get('dateImport').invalid && formEdit.get('dateImport').touched">
              Please choice
            </div>
          </div>
        </div>

        <div class="input-group">
          <label class="col-3 col-form-label">Date Import</label>
          <div class="col-9">
            <mat-form-field>
              <input [max]="maxDate" [min]="minDate" formControlName="dateExport" matInput
                     [matDatepicker]="picker1"
                     placeholder="Choose a date">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <div class="alert- alert-danger small" role="alert"
                 *ngIf="formEdit.get('dateExport').invalid && formEdit.get('dateExport').touched">
              Please choice
            </div>
          </div>
        </div>

        <div class="input-group">
          <label class="col-3 col-form-label">Status</label>
          <div class="col-9">
            <input type="radio" value="available" formControlName="status">Available
            <input type="radio" value="unavailable" formControlName="status">Unavailable

          </div>
        </div>

        <div class="input-group">
          <label class="col-3 col-form-label"></label>
          <div class="col-9">
            <button type="submit" [disabled]="formEdit.invalid" class="btn btn-outline-primary">
              Update
            </button>
            <button type="button" class="btn btn-outline-success ml-2" mat-dialog-close="">Cancel</button>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
