<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <a [routerLink]="['/service/create']">
        <button type="button" class="btn btn-success mt-3"><i
          class="fas fa-user-plus"></i> Create
        </button>
      </a>
    </div>
    <div class="col-6">
      <h1 style="margin-top: 5px; color: #24292e; text-align: center">List Service</h1></div>
    <div class="col-3">
      <div class="input-group mt-3">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="term">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form>
        <table class="table table-striped table-hover">
          <thead class="thead">
          <tr style="background:#ddeeff">
            <th>Id</th>
            <th>Name</th>
            <th>Area</th>
            <th>Number Floor</th>
            <th>Amount</th>
            <th>Cost Rent</th>
            <th>Type Rent</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>

          <tr *ngFor="let el of elList | filter:term| paginate: { itemsPerPage: 7, currentPage: p }">
            <th>{{el.id}}</th>
            <td>{{el.serviceName}}</td>
            <td>{{el.area}}</td>
            <td>{{el.numberFloor | date :"dd/MM/yyyy"}}</td>
            <td>{{el.amountNumber}}</td>
            <td>{{el.costRent}}</td>
            <td>{{el.typeRent.nameTypeRent}}</td>
            <td>{{el.status}}</td>
            <td>
              <div class="d-flex">
                <a class="btn btn-outline-primary btn-sm mr-1" (click)="view(el.id)" role="button">
                  <i class="fas fa-info-circle"></i></a>
                <a>
                  <button type="button" class="btn btn-outline-warning btn-sm mr-1"
                          [routerLink]="['/edit-service/' + el.id]"><i class="fas fa-user-edit"></i>
                  </button>
                </a>
                <button class="btn btn-outline-danger btn-sm" (click)="delete(el.id)">
                  <i class="far fa-trash-alt"></i>
                </button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <p style="color: red">{{messageHome}}</p>
    </div>
    <div class="col-4"></div>
    <div class="col-4">
      <pagination-controls style="margin-right: 30px" (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
