<label>Select color</label>
<select (change)="changeColor($event.target.value)">
  <option value="purple">Purple</option>
  <option value="red">Red</option>
  <option value="green">Green</option>
  <option value="black">Black</option>
</select>
<input type="text" [(ngModel)]="changeColorText">
<p>Output</p>
<div style="height: 200px; width: 500px" [style.background]="backgroundColor">
</div>
<div style="height: 200px; width: 500px" [style.background]="changeColorText">
</div>
